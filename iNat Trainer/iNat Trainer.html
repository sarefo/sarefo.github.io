<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNaturalist Taxonomy Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
        }
        .image-container {
            text-align: center;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .draggable {
            cursor: move;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>iNaturalist Taxonomy Trainer</h1>
    <div class="game-container">
        <div class="image-container" id="left-container">
            <img src="" alt="Left species" id="left-image">
            <div id="left-drop" class="droppable"></div>
        </div>
        <div class="image-container" id="right-container">
            <img src="" alt="Right species" id="right-image">
            <div id="right-drop" class="droppable"></div>
        </div>
    </div>
    <div id="names-container">
        <div id="name_left" class="draggable" draggable="true"></div>
        <div id="name_right" class="draggable" draggable="true"></div>
    </div>
    <div id="result"></div>

<script>
const leftImage = document.getElementById('left-image');
const rightImage = document.getElementById('right-image');
const nameLeft = document.getElementById('name_left');
const nameRight = document.getElementById('name_right');
const result = document.getElementById('result');

const species_pairs = [
    { species_1: 'Panthera_onca', species_2: 'Crocodylus_acutus' },
    { species_1: 'Crocodylus_porosus', species_2: 'Panthera_pardus'}
];
    // { species_1: 'Panthera_onca', species_2: 'Panthera_pardus' },
    //{ species_1: 'Crocodylus_porosus', species_2: 'Crocodylus_acutus'}

let correctLeft, correctRight;

function getRandomInt(max) {
    return Math.floor(Math.random() * max);
}

function setupGame() {
    resetDraggables();
    // Randomly select a species pair
    const selectedPair = species_pairs[getRandomInt(species_pairs.length)];
    
    // Randomly decide which species goes left and right
    const isFirstSpeciesLeft = Math.random() < 0.5;
    correctLeft = isFirstSpeciesLeft ? selectedPair.species_1 : selectedPair.species_2;
    correctRight = isFirstSpeciesLeft ? selectedPair.species_2 : selectedPair.species_1;

    // Get random image for each species
    // TODO determine actual number of files in each folder, use this instead of "3"
    const leftImageNumber = getRandomInt(3) + 1;
    const rightImageNumber = getRandomInt(3) + 1;

    leftImage.src = `images/${correctLeft}/${leftImageNumber}.jpg`;
    rightImage.src = `images/${correctRight}/${rightImageNumber}.jpg`;

    // Set the draggable name tags
    nameLeft.textContent = correctLeft.replace('_', ' ');
    nameRight.textContent = correctRight.replace('_', ' ');

    result.textContent = '';
}

function dragStart(e) {
    e.dataTransfer.setData('text/plain', e.target.id);
}

function dragOver(e) {
    e.preventDefault();
}

function drop(e) {
    e.preventDefault();
    const data = e.dataTransfer.getData('text');
    const draggedElement = document.getElementById(data);
    
    let dropZone;
    if (e.target.classList.contains('image-container')) {
        dropZone = e.target.querySelector('div[id$="-drop"]');
    } else if (e.target.tagName === 'IMG') {
        dropZone = e.target.nextElementSibling;
    } else {
        return; // Drop on an invalid target
    }
    
    dropZone.innerHTML = ''; // Clear any existing content
    dropZone.appendChild(draggedElement);
    checkAnswer();
}


function checkAnswer() {
    const leftDrop = document.getElementById('left-drop');
    const rightDrop = document.getElementById('right-drop');

    if (leftDrop.children.length && rightDrop.children.length) {
        const leftAnswer = leftDrop.children[0].textContent;
        const rightAnswer = rightDrop.children[0].textContent;
        
        if (leftAnswer === correctLeft.replace('_', ' ') && 
            rightAnswer === correctRight.replace('_', ' ')) {
            result.textContent = 'Correct! You win!';
            result.style.color = 'green';
            setTimeout(setupGame, 2000); // Start a new game after 2 seconds
        } else {
            result.textContent = 'Wrong! Try again.';
            result.style.color = 'red';
        }
    }
}

function resetDraggables() {
    const namesContainer = document.getElementById('names-container');
    const leftDrop = document.getElementById('left-drop');
    const rightDrop = document.getElementById('right-drop');
    
    // Move draggables back to the names container
    namesContainer.appendChild(nameLeft);
    namesContainer.appendChild(nameRight);
    
    // Clear drop zones
    leftDrop.innerHTML = '';
    rightDrop.innerHTML = '';
}

document.querySelectorAll('.draggable').forEach(element => {
    element.addEventListener('dragstart', dragStart);
});

document.querySelectorAll('.image-container').forEach(element => {
    element.addEventListener('dragover', dragOver);
    element.addEventListener('drop', drop);
});

setupGame();
</script>
</body>
</html>
