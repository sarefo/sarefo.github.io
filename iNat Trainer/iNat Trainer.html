<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNat Taxonomy Trainer</title>

<style>

body {
    display: flex;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    text-align: center;
    align-items: center;
    box-sizing: border-box;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    padding: 4px;
}

h1 { font-size: 16px; }

.game-container {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    margin-bottom: 6px;
}

.image-pair, .name-pair {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    width: 100%;
}

.image-container {
    flex: 1 1 300px;
    margin: 4px;
    padding: 10px;
    width: 100%;
    max-width: 300px;
    aspect-ratio: 1/1;
    height: auto;
    position: relative;
    overflow: hidden;
    width: calc(100% - 20px); /* Account for margins */
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    border-radius: 10px;
    background-color: white;
}

img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    border-radius: 5px;
}

#left-name-container, #right-name-container {
    width: 50%;
    max-width: 200px;
    margin: 4px 4px;
}

.droppable .draggable {
    background-color: rgba(76, 175, 80, 0.8);
    color: white;
    padding: 10px;
    border-radius: 5px;
    margin: 0;
    width: 100%;
    box-sizing: border-box;
}

.draggable {
    cursor: move;
    width: 100%;
    box-sizing: border-box;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border-radius: 5px;
    display: inline-block;
}
.draggable:active { background-color: blue;}

.droppable {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    width: 90%;
}

#result-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}
#result-overlay.show {
    opacity: 1;
}
#result-message {
    font-size: 48px;
    font-weight: bold;
    color: white;
    padding: 20px;
    border-radius: 10px;
}

#new-pair-button, #select-pair-button {
    background-color: #2C8F30;
    color: white;
    font-size: 16px;
    border: none;
    padding: 15px 32px;
    border-radius: 5px;
    margin: 4px 0;
    width: 100%;
    max-width: 200px;
    display: inline-block;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#version-id {
    position: fixed;
    bottom: 5px; right: 5px;
    font-size: 14px; color: #444;
}

</style>
</head>

<body>
    <h1>iNat Taxonomy Trainer</h1>

<div class="game-container">
  <div class="image-pair">
    <div class="image-container" id="left-container">
      <img src="" alt="Left taxon" id="left-image">
      <div id="left-drop" class="droppable"></div>
    </div>
    <div class="image-container" id="right-container">
      <img src="" alt="Right taxon" id="right-image">
      <div id="right-drop" class="droppable"></div>
    </div>
  </div>
  <div class="name-pair">
    <div id="left-name-container">
      <div id="name-left" class="draggable" draggable="true" title=""></div>
    </div>
    <div id="right-name-container">
      <div id="name-right" class="draggable" draggable="true" title=""></div>
    </div>
  </div>
</div>

<div id="result-overlay">
    <div id="result-message"></div>
</div>

<button id="new-pair-button">New taxon pair</button>
<button id="select-pair-button">Select taxon pair</button>

<div><a id="home-link" href="../index.html">Home</a></div>

<div id="version-id"></div>

<script>
const debug = false; // uses debugging dataset if true
const iNatUser = null // change to user name to include only images by that user
const leftImage = document.getElementById('left-image');
const rightImage = document.getElementById('right-image');
const nameLeft = document.getElementById('name-left');
const nameRight = document.getElementById('name-right');
const result = document.getElementById('result');
const colorCorrect = "#33cc33", colorWrong = "#cc0000";

let displayName = "taxon"; // taxon, vernacular, both

if (debug) {
var taxon_pairs = [
    {taxon1: 'Panthera onca', taxon2: 'Crocodylus acutus'},
    {taxon1: 'Crocodylus porosus', taxon2: 'Panthera pardus'}
    ]} else {
var taxon_pairs = [
    {taxon1: 'Panthera onca', taxon2: 'Panthera pardus' },
    {taxon1: 'Crocodylus porosus', taxon2: 'Crocodylus acutus'},
    {taxon1: 'Lissachatina immaculata', taxon2: 'Lissachatina fulica'},
    {taxon1: 'Caeneressa diaphana', taxon2: 'Amata huebneri'},
    {taxon1: 'Fromia monilis', taxon2: 'Fromia heffernani'},
    {taxon1: 'Formicidae', taxon2: 'Myrmarachnini'},
    {taxon1: 'Coradion chrysozonus', taxon2: 'Chelmon rostratus'},
    {taxon1: 'Platax teira', taxon2: 'Platax orbicularis'},
    {taxon1: 'Plerogyra sinuosa', taxon2: 'Physogyra lichtensteini'},
    {taxon1: 'Platygyra', taxon2: 'Lobophyllia'},
    {taxon1: 'Chelonia mydas', taxon2: 'Eretmochelys imbricata'},
    {taxon1: 'Pocillopora', taxon2:'Millepora'},
]}

const vernacular_lookup = [
    {taxon: 'Panthera onca', vernacular: 'Jaguar'},
    {taxon: 'Panthera pardus', vernacular: 'Leopard'},
    {taxon: 'Crocodylus acutus', vernacular: 'American Crocodile'},
    {taxon: 'Crocodylus porosus', vernacular: 'Saltwater Crocodile'},
    {taxon: 'Lissachatina immaculata', vernacular: 'Giant Blonde Snail'},
    {taxon: 'Lissachatina fulica', vernacular: 'African Giant Snail'},
    {taxon: 'Caeneressa diaphana', vernacular: 'Caeneressa diaphana'},
    {taxon: 'Amata huebneri', vernacular: 'HÃ¼bner\'s Wasp Moth'},
    {taxon: 'Fromia monilis', vernacular: 'Tiled Sea Star'},
    {taxon: 'Fromia heffernani', vernacular: 'Pebbled Sea Star'},
    {taxon: 'Formicidae', vernacular: 'Ants'},
    {taxon: 'Myrmarachnini', vernacular: 'Ant-like Jumping Spiders'},
    {taxon: 'Chelmon rostratus', vernacular: 'Copperband Butterflyfish'},
    {taxon: 'Coradion chrysozonus', vernacular: 'Orangebanded Coralfish'},
    {taxon: 'Platax teira', vernacular: 'Longfin Batfish'},
    {taxon: 'Platax orbicularis', vernacular: 'Round Batfish'},
    {taxon: 'Plerogyra sinuosa', vernacular: 'Bubble Coral'},
    {taxon: 'Physogyra lichtensteini', vernacular: 'Pearl Bubble Coral'},
    {taxon: 'Platygyra', vernacular: 'Greater Maze Corals'},
    {taxon: 'Lobophyllia', vernacular: 'Open Brain Corals'},
    {taxon: 'Chelonia mydas', vernacular: 'Green Sea Turtle'},
    {taxon: 'Eretmochelys imbricata', vernacular: 'Hawksbill Sea Turtle'},
    {taxon: 'Pocillopora', vernacular: 'Cauliflower Corals'},
    {taxon: 'Millepora', vernacular: 'Fire Corals'},
];

// optionally get pair of taxa from URL
function getURLParameters() {
    const params = new URLSearchParams(window.location.search);
    const taxon1 = params.get('taxon1');
    const taxon2 = params.get('taxon2');
    return { taxon1, taxon2 };
}

let correctLeft, correctRight;

function getRandomInt(max) {
    return Math.floor(Math.random() * max);
}

function selectRandomSpeciesPair() {
    return taxon_pairs[getRandomInt(taxon_pairs.length)];
}

function getVernacular(taxon) {
    const entry = vernacular_lookup.find(item => item.taxon === taxon);
    return entry ? entry.vernacular : null;
}

// GPT: fetch random image of taxon from iNat
async function fetchRandomImage(taxonName, username = null) {
    try {
        // Search for the taxon
        const searchResponse = await fetch(`https://api.inaturalist.org/v1/taxa?q=${taxonName}`);
        const searchData = await searchResponse.json();
        if (searchData.results.length === 0) {
            throw new Error('Taxon not found');
        }
        const taxonId = searchData.results[0].id;

        let images = [];
        
        if (username) {
            // Fetch observations by the specified user for the given taxon
            const observationsResponse = await fetch(`https://api.inaturalist.org/v1/observations?user_login=${username}&taxon_id=${taxonId}`);
            const observationsData = await observationsResponse.json();
            if (observationsData.results.length === 0) {
                throw new Error('No observations found for the specified user and taxon');
            }

            // Extract images from the observations
            observationsData.results.forEach(observation => {
                observation.photos.forEach(photo => {
                    images.push(photo.url.replace('square', 'medium')); // You can change 'medium' to your desired size
                });
            });
        } else {
            // Get the taxon details
            const taxonResponse = await fetch(`https://api.inaturalist.org/v1/taxa/${taxonId}`);
            const taxonData = await taxonResponse.json();
            if (taxonData.results.length === 0) {
                throw new Error('No details found for the taxon');
            }
            const taxon = taxonData.results[0];
            
            // Extract images from taxon photos
            images = taxon.taxon_photos.map(photo => photo.photo.url.replace('square', 'medium'));
        }

        if (images.length === 0) {
            throw new Error('No images found');
        }

        // Select a random image
        const randomImage = images[Math.floor(Math.random() * images.length)];
        return randomImage;
    } catch (error) {
        console.error(error);
        return null;
    }
}

let currentPair;
async function setupGame(newPair = false)  {
    resetDraggables();

    // Check for URL parameters
    const { taxon1, taxon2 } = getURLParameters();

    // get random pair, or specified in URL
    if (newPair) { // select new taxon pair
        if (!currentPair) { // first round, no pair previously selected
            currentPair = getURLParameters(); 
            if (currentPair.taxon1==null) { currentPair = selectRandomSpeciesPair(); }
        } else { currentPair = selectRandomSpeciesPair(); }
    }
    // Randomly decide which taxon goes left and right
    const isFirstSpeciesLeft = Math.random() < 0.5;
    correctLeft = isFirstSpeciesLeft ? currentPair.taxon1 : currentPair.taxon2;
    correctRight = isFirstSpeciesLeft ? currentPair.taxon2 : currentPair.taxon1;

    if (Math.random() < 0.5) { [nameLeft.textContent, nameRight.textContent] = [correctRight, correctLeft];
    } else { [nameLeft.textContent, nameRight.textContent] = [correctLeft, correctRight]; }

    showResultOverlay(); // TODO flaky hack to notify pictures still loading
    leftImage.src = await fetchRandomImage(correctLeft,iNatUser);
    rightImage.src = await fetchRandomImage(correctRight,iNatUser);

    leftVernacular = getVernacular(correctLeft);
    rightVernacular = getVernacular(correctRight);

    // TODO other code evaluates buttons always wrong if textContent is not taxon
    // TODO switch/display taxon/vernacular
    if (displayName == "taxon") {
        nameLeft.innerHTML = "<i>" + nameLeft.textContent + "</i>";
        nameLeft.title = getVernacular(nameLeft.textContent);
        nameRight.innerHTML = "<i>" + nameRight.textContent + "</i>";
        nameRight.title = getVernacular(nameRight.textContent);
    } else if (displayName == "vernacular") {
        nameLeft.innerHTML = getVernacular(nameLeft.textContent);
        nameLeft.title = nameLeft.textContent;
        nameRight.innerHTML = getVernacular(nameRight.textContent);
        nameRight.title = nameRight.textContent;
    } else {
        nameLeft.innerHTML = "<i>" + nameLeft.textContent + "</i><br>(" + getVernacular(nameLeft.textContent) + ")";
        nameRight.innerHTML = "<i>" + nameRight.textContent + "</i><br>(" + getVernacular(nameRight.textContent) + ")";
    }
    hideResultOverlay(); // TODO remove later
}

function dragStart(e) { e.dataTransfer.setData('text/plain', e.target.id); }
function dragOver(e) { e.preventDefault(); }

function drop(e) {
    e.preventDefault();
    const data = e.dataTransfer.getData('text');
    const draggedElement = document.getElementById(data);
    
    let dropZone;
    if (e.target.classList.contains('image-container')) {
        dropZone = e.target.querySelector('div[id$="-drop"]');
    } else if (e.target.tagName === 'IMG') {
        dropZone = e.target.nextElementSibling;
    } else {
        return; // Drop on an invalid target
    }
    
    dropZone.innerHTML = ''; // Clear any existing content
    dropZone.appendChild(draggedElement);

    // Automatically move the other name
    const otherNameId = data === 'name-left' ? 'name-right' : 'name-left';
    const otherName = document.getElementById(otherNameId);
    const otherDropZone = document.getElementById(dropZone.id === 'left-drop' ? 'right-drop' : 'left-drop');
    otherDropZone.innerHTML = '';
    otherDropZone.appendChild(otherName);

    checkAnswer(dropZone.id);
}

function checkAnswer(droppedZoneId) {
    const leftDrop = document.getElementById('left-drop');
    const rightDrop = document.getElementById('right-drop');

    const leftAnswer = leftDrop.children[0]?.textContent;
    const rightAnswer = rightDrop.children[0]?.textContent;

    if (leftAnswer || rightAnswer) {
        let isCorrect = false;
        if (droppedZoneId === 'left-drop') {
            isCorrect = leftAnswer === correctLeft;
        } else {
            isCorrect = rightAnswer === correctRight;
        }

        if (isCorrect) {
            showResultOverlay('Correct!', colorCorrect);
            // Start a new game after 2 seconds
            setTimeout(() => {hideResultOverlay(); setupGame(false); }, 2000);
        } else {
            resetDraggables(); // remove tiles immediately
            showResultOverlay('Wrong!<br>Try again.', colorWrong);
            setTimeout(() => { hideResultOverlay(); }, 2000); // Reset if wrong
        }
    }
}

function showResultOverlay(message="", color) {
    const overlay = document.getElementById('result-overlay');
    const messageElement = document.getElementById('result-message');
    messageElement.innerHTML = message;
    messageElement.style.color = color;
    overlay.classList.add('show');
}

function hideResultOverlay() {
    const overlay = document.getElementById('result-overlay');
    overlay.classList.remove('show');
}

function resetDraggables() {
    const leftNameContainer = document.getElementById('left-name-container');
    const rightNameContainer = document.getElementById('right-name-container');
    const leftDrop = document.getElementById('left-drop');
    const rightDrop = document.getElementById('right-drop');
    
    // Move draggables back to the names container
    leftNameContainer.appendChild(document.getElementById('name-left'));
    rightNameContainer.appendChild(document.getElementById('name-right'));
    
    // Clear drop zones
    leftDrop.innerHTML = '';
    rightDrop.innerHTML = '';
}

document.querySelectorAll('.draggable').forEach(element => {
    element.addEventListener('dragstart', dragStart);
});

document.querySelectorAll('.image-container').forEach(element => {
    element.addEventListener('dragover', dragOver);
    element.addEventListener('drop', drop);
});

document.getElementById('new-pair-button').addEventListener('click', () => { setupGame(true); });

document.getElementById('version-id').textContent = 'Last modified: ' + document.lastModified;

setupGame(newPair = true);

</script>
