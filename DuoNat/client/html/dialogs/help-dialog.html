<!-- Help dialog -->

<dialog id="help-dialog" class="standard-dialog help-dialog">

    <div class="dialog-header">
        <h3 id="help-dialog-taxon" class="dialog-title">Taxonomy Trainer</h3>

        <div class="dialog-header-buttons">
            <button id="help-close-button" class="dialog-close-button" aria-label="Close">Ã—</button>
        </div>
    </div>

    <div class="dialog-content help-dialog_content">

        <div class="help-dialog__header">
            <img src="./images/icon-512x512.png" alt="DuoNat logo" class="help-dialog__logo">
            <h2 class="help-dialog__title">
                <span class="help-dialog__title-duo">Duo</span><span class="help-dialog__title-nat">Nat</span>
            </h2>
        </div>

        <button id="start-tutorial-button" class="dialog-button help-dialog__button">Start Tutorial!</button>

        <div class="help-dialog__items">
            <div class="help-dialog__item">
                <svg class="icon"><use href="./images/icons.svg#icon-drag"/></svg>
                <p class="help-dialog__item-text">Drag name to image</p>
            </div>

            <div class="help-dialog__item">
                <svg class="icon"> <use href="./images/icons.svg#icon-left"/></svg>
                <p id="help-dialog-swipe-text" class="help-dialog__item-text">Swipe left for new pair</p>
            </div>

            <div class="help-dialog__item">
                <svg class="icon"> <use href="./images/icons.svg#icon-spicy"/></svg>
                <p class="help-dialog__item-text">Change level and filters</p>
            </div>

            <div class="help-dialog__item">
                <svg class="icon"> <use href="./images/icons.svg#icon-phylogeny"/></svg>
                <p class="help-dialog__item-text">Show and filter by ancestry</p>
            </div>

            <!--<div class="help-dialog__item">
                <svg class="icon"> <use href="./images/icons.svg#icon-lightbulb"/></svg>
                <p class="help-dialog__item-text">Random ID hint for taxon</p>
            </div>-->

            <div class="help-dialog__item">
                <svg class="icon"> <use href="./images/icons.svg#icon-info"/></svg>
                <p class="help-dialog__item-text">Information on taxon</p>
            </div>

        </div>

        <div id="keyboard-shortcuts-button-container">
            <!-- The button will be inserted here dynamically if a keyboard is detected -->
        </div>

        <button id="discord-help-dialog" class="dialog-button help-dialog__button">Join us on Discord</button>
        <div id="version-id" class="help-dialog__version"></div>

    </div>
</dialog>
