<!-- Enter pair dialog -->

<dialog id="enter-pair-dialog" class="standard-dialog enter-pair-dialog">

    <div class="dialog-header">
        <h3 id="enter-dialog-taxon" class="dialog-title">Enter New Taxon Pair</h3>

        <div class="dialog-header-buttons">
            <button id="enter-close-button" class="dialog-close-button" aria-label="Close">Ã—</button>
        </div>
    </div>

    <div class="dialog-content">

        <form method="dialog" class="enter-pair-dialog__form">

            <div>
                <label for="taxonA" class="enter-pair-dialog__label">Taxon A:</label>
                <input type="text" id="taxonA" class="enter-pair-dialog__input" required>
            </div>

            <div>
                <label for="taxonB" class="enter-pair-dialog__label">Taxon B:</label>
                <input type="text" id="taxonB" class="enter-pair-dialog__input" required>
            </div>

            <div id="dialog-message" class="enter-pair-dialog__message" aria-live="polite"></div>

            <button type="submit" id="submit-dialog" class="dialog-button">Submit</button>

        </form>

    </div>

</dialog>
