<!-- Collection Manager dialog -->
<dialog id="select-set-dialog" class="standard-dialog">

    <div class="select-set-dialog__inner">
        <button class="dialog-close-button icon" aria-label="Close">Ã—</button>

        <h3 class="dialog-title">Manage Collections</h3>

            <div class="select-set-dialog__top-section">

                <div class="select-set-dialog__button-group">

                    <button id="select-range-button" class="select-set-dialog__select-buttons" aria-label="Select Range (Alt-R)">Range</button>

                    <div class="select-set-dialog__level-filter" aria-label="Select Level (Alt-L)">

                        <select id="level-filter-dropdown" class="level-filter-dropdown">
                            <option value="">All Levels</option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>

                    </div>

                    <button id="select-tags-button" class="select-set-dialog__select-buttons" aria-label="Select Tags (Alt-T)">Tags</button>

                </div>

                <div id="active-tags-container" class="select-set-dialog__active-tags">

                    <div class="filter-summary__map">
                      <!-- We'll insert the SVG map here -->
                    </div>

                    <div class="filter-summary">
                      <div class="filter-summary__tags">
                        <!-- Active tags will be inserted here -->
                      </div>
                    </div>

                    <button id="clear-all-filters" class="select-set-dialog__clear-filters" aria-label="Clear All Filters (Alt-F)">Clear Filters</button>

                </div>

            </div> <!-- top section -->

            <div class="select-set-dialog__search">

                <input type="text" id="taxon-search" class="select-set-dialog__search-input" placeholder="Search taxa..." aria-label="Search taxa (Alt-S)">

                <svg class="select-set-dialog__search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>

                <button id="clear-search" class="select-set-dialog__clear-search" aria-label="Clear search (Alt-C)" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>

            </div>

            <button id="select-set-done-button" class="dialog-button select-set-dialog__done-button">Play!</button>

            <div id="active-collection-count" class="select-set-dialog__count"></div>

            <div id="taxon-set-list" class="select-set-dialog__list">
                <!-- Taxon pairs will be dynamically inserted here -->
            </div>

    </div> <!-- inner -->

</dialog>
