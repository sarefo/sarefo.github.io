<!-- Report dialog -->

<dialog id="report-dialog" class="standard-dialog report-dialog">

    <div class="dialog-header">
        <h3 id="report-dialog-taxon" class="dialog-title">Report an Issue</h3>

        <div class="dialog-header-buttons">
            <button id="report-close-button" class="dialog-close-button" aria-label="Close">Ã—</button>
        </div>
    </div>

    <div class="dialog-content">

        <form id="report-dialog__form">

            <div class="report-dialog__options">
                <label><input type="checkbox" name="report-type" value="wrong-image"> The image is wrong</label>
                <label><input type="checkbox" name="report-type" value="wrong-range"> Range is wrong</label>
                <label><input type="checkbox" name="report-type" value="wrong-name"> Name is wrong</label>
                <label><input type="checkbox" name="report-type" value="wrong-info"> Info is wrong</label>
                <label><input type="checkbox" name="report-type" value="other"> Something else is wrong</label>
            </div>

            <textarea id="report-dialog__details" placeholder="Please provide more details..." style="display: none;"></textarea>

            <button type="submit" id="report-dialog__submit" class="dialog-button report-dialog__submit">Send Report</button>

        </form>

    </div>

</dialog>
