<dialog id="phylogeny-dialog" class="standard-dialog phylogeny-dialog">
    <button class="dialog-close-button icon" aria-label="Close">Ã—</button>

    <div class="dialog-content phylogeny-dialog__content">
        <h3 class="dialog-title">Phylogeny Browser</h3>

        <!-- <input type="range" min="50" max="300" value="120" id="radiusSlider"> -->

        <div class="phylogeny-dialog__search">
            <input type="text" id="phylogeny-search" class="phylogeny-dialog__search-input" placeholder="Search taxa..." aria-label="Search taxa">
            <svg class="phylogeny-dialog__search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <button id="clear-phylogeny-search" class="phylogeny-dialog__clear-search" aria-label="Clear search" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <div id="phylogeny-search-results" class="phylogeny-dialog__search-results" style="display: none;"></div>
        </div>

       <div id="" class="phylogeny-dialog__message">Clear filters for more!</div> 

        <div class="phylogeny-dialog__controls">

            <button id="toggle-view-button" class="dialog-button">Switch to Cloud View</button>

            <button id="phylogeny-clear-button" class="dialog-button">Go to top</button>

            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="toggle-names-checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="switch-label">Show taxa</span>
            </div>

        </div>

        <div id="phylogeny-graph-container" class="phylogeny-dialog__graph-container"></div>
        <div id="phylogeny-cloud-container" class="phylogeny-dialog__cloud-container" style="display: none;"></div>


        <div id="active-taxon-display" class="phylogeny-dialog__active-taxon">
            <span id="active-taxon-name"></span>
            <span id="active-taxon-vernacular"></span>
        </div>

       <!--<div id="phylogeny-dialog__message-number" class="phylogeny-dialog__message">(Number of available taxa)</div>-->
       <div id="phylogeny-dialog__message-tap" class="phylogeny-dialog__message">Tap green circle to go back</div> 

        <div class="phylogeny-dialog__controls">
            <button id="phylogeny-done-button" class="dialog-button">Done</button>
        </div>
    </div>

</dialog>
