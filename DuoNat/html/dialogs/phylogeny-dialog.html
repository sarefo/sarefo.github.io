            <button id="phylogeny-done-button" class="dialog-button">Done</button>

            <div class="phylogeny-dialog__controls--buttons">

            <div class="phylogeny-dialog__controls--toggles">

                <div class="view-toggle-container">
                    <input type="checkbox" id="view-toggle" class="view-toggle__checkbox">
                    <label for="view-toggle" class="view-toggle__label">
                        <span class="view-toggle__option view-toggle__option--graph">Graph</span>
                        <span class="view-toggle__slider"></span>
                        <span class="view-toggle__option view-toggle__option--cloud">Cloud</span>
                    </label>
                </div>

                <div class="view-toggle-container">
                    <input type="checkbox" id="phylogeny-name-toggle" class="view-toggle__checkbox" checked>
                    <label for="phylogeny-name-toggle" class="view-toggle__label">
                        <span class="view-toggle__option view-toggle__option--common">Common</span>
                        <span class="view-toggle__slider"></span>
                        <span class="view-toggle__option view-toggle__option--taxa">Taxa</span>
                    </label>
                </div>
