<!-- Collection Manager dialog -->
<dialog id="collection-dialog" class="standard-dialog">

    <div class="dialog-header">
        <h3 id="manage-collections" class="dialog-title">Manage Collections</h3>
        <div class="dialog-header-buttons">
            <button id="collection-help-button" class="dialog-help-button collection-dialog__help-button" title="Start Tutorial" aria-label="Start Tutorial">
                <svg class=""><use href="./images/icons.svg#icon-help"/></svg>
            </button>
            <button class="dialog-close-button" aria-label="Close">Ã—</button>
        </div>
    </div>

    <div class="collection-dialog__inner">

            <div class="collection-dialog__top-section">

                <div class="collection-dialog__button-group">

                    <button id="select-phylogeny-button" class="collection-dialog__select-buttons" aria-label="Select Phylogeny (Alt-P)">Phylogeny</button>

                    <div class="collection-dialog__level-filter" aria-label="Select Level (Alt-L)">

                        <select id="level-filter-dropdown" class="level-filter-dropdown">
                            <option value="">All Levels</option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>

                    </div>

                    <button id="select-tags-button" class="collection-dialog__select-buttons" aria-label="Select Tags (Alt-T)">Tags</button>

                </div>

                <div id="active-tags-container" class="collection-dialog__active-tags">

                    <div class="filter-summary__map">
                      <!-- We'll insert the SVG map here -->
                    </div>

                    <div class="filter-summary">
                      <div class="filter-summary__phylogeny">
                        <!-- phylogenyID taxon + vernacular get inserted here -->
                      </div>
                      <div class="filter-summary__tags">
                        <!-- Active tags will be inserted here -->
                      </div>
                    </div>

                    <button id="clear-all-filters" class="collection-dialog__clear-filters" aria-label="Clear All Filters (Alt-F)">Clear Filters</button>

                </div>

            </div> <!-- top section -->

            <div class="collection-dialog__search">

                <input type="text" id="taxon-search" class="collection-dialog__search-input" placeholder="Search taxa..." aria-label="Search taxa (Alt-S)">

                <svg class="collection-dialog__search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>

                <button id="clear-search" class="collection-dialog__clear-search" aria-label="Clear search (Alt-C)" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>

            </div>

            <button id="collection-done-button" class="dialog-button collection-dialog__done-button">Play!</button>

            <div id="active-collection-count" class="collection-dialog__count"></div>

            <div id="taxon-pair-list" class="collection-dialog__list">
                <!-- Taxon pairs will be dynamically inserted here -->
            </div>

    </div> <!-- inner -->

</dialog>
