  <script>
    function adjustFontSize() {
      const windowWidth = window.innerWidth;
      if (windowWidth < 600) {
        // Styles for smaller windows
        document.documentElement.style.fontSize = '16px';  /* Set base font size */
      } else {
        // Styles for larger windows (optional)
        document.documentElement.style.fontSize = '';  /* Reset base font size */
      }
    }
    adjustFontSize();  /* Call on page load */
    window.addEventListener('resize', adjustFontSize);  /* Call on resize */
  </script>
