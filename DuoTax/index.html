<!DOCTYPE html>
<html lang="en">
<head>
    <title>iNat Taxonomy Trainer</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon_iNat.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">

    <script src="functions.js" defer></script>

</head>

<body>

<button id="share-button" title="Share this pair">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
    </svg>
</button>

<div class="game-container">

    <div class="image-container" id="left-container">
        <img src="" alt="Left taxon" id="left-image">
        <div id="left-drop" class="droppable"></div>
    </div>

    <div class="name-pair">

        <div id="left-name-container">
            <div id="left-name" class="draggable" draggable="true" title=""></div>
        </div>

        <div id="right-name-container">
            <div id="right-name" class="draggable" draggable="true" title=""></div>
        </div>
  
    </div>

    <div class="image-container" id="right-container">
        <img src="" alt="Right taxon" id="right-image">
        <div id="right-drop" class="droppable"></div>
    </div>

</div> <!-- game-container -->

        <div id="overlay">
            <div id="overlay-message"></div>
        </div>

<div class="button-container">
    <button id="random-pair-button">Random pair</button>
    <button id="select-pair-button">Select pair</button>
</div>

<div><a id="home-link" href="../index.html">Home</a></div>
<div id="version-id"></div>

</body>
</html>
